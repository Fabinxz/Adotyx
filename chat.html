<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com Contatos</title>
    <!-- Incluir CSS necessário para estilização (pode ser customizado conforme necessidade) -->
    <link rel="stylesheet" href="./css/chat2.css">
</head>
<body>
    <div class="container">
        <!-- Lado esquerdo: Lista de contatos -->
        <div class="contatos" id="listaContatos">
            <h2>Meus Contatos</h2>
            <!-- Divs de contatos serão preenchidas dinamicamente pelo JavaScript -->
        </div>
        
        <!-- Lado direito: Histórico de mensagens e campo para digitar -->
        <div class="chat">
            <div id="mensagens" class="mensagens">
                <!-- Mensagens serão preenchidas dinamicamente pelo JavaScript -->
            </div>
            <form id="formEnviarMensagem">
                <input type="text" id="msgBox" placeholder="Digite sua mensagem (até 600 caracteres)" maxlength="600" required>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <!-- Importar biblioteca Toastify para exibição de mensagens -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Importar script JavaScript para interação com o backend -->
    <script src="./js/chat2.js"></script>
</body>
</html>
